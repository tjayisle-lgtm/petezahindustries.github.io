<div style="padding-top: 80px;" class="container-settings">
        <div class="box">
            <h2>tab cloaking</h2>
            <select class="sigma" id="presetSelect">
                <option value="ixl">ixl</option>
                <option value="s">schoology</option>
                <option value="google">google</option>
                <option value="googleclassroom">google classroom</option>
                <option value="googledrive">google drive</option>
                <option value="chrometab">chrome new tab</option>
                <option value="gmail">gmail</option>
                <option value="bing">bing</option>
                <option value="desmos">desmos calculator</option>
                <option value="wikipedia">wikipedia</option>
            </select>
        
            <button class="sigma" id="saveButton">select cloak</button>
            <button class="sigma" id="resetButton">reset cloak</button>
            <p id="success" style="display: none;">success message here</p>
        </div>
  
        <div class="box">
            <h2>panic mode</h2>
            <input class="sigma" type="text" id="panicKey" placeholder="choose a key combination" readonly>
            <input class="sigma" type="url" id="panicUrl" placeholder="https://www.desmos.com/scientific">
            <button class="sigma" onclick="saveSettings()">set panic key</button>
            <p id="success-panic" style="display: none;">success message here</p>
        </div>
  
        <div class="box">
            <script>
        function openIframe() {
            
            const newWindow = window.open('about:blank');

 
            const iframe = newWindow.document.createElement('iframe');
            iframe.src = '/'; 
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.margin = 'none';

          
            newWindow.document.body.appendChild(iframe);
        }
    </script>
            <h2>about:blank</h2>
            <button class="sigma" onclick="openIframe()">About:Blank</button>
